<!DOCTYPE html>
<html>
<head>
<title>Edit Student</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h3>Edit Student</h3>

<form method="POST">
<input name="name" class="form-control mb-3" value="{{ student[1] }}" required>
<input name="age" type="number" class="form-control mb-3" value="{{ student[2] }}" required>
<input name="course" class="form-control mb-3" value="{{ student[3] }}" required>

<button class="btn btn-success">Update</button>
<a href="/" class="btn btn-secondary">Back</a>
</form>

</body>
</html>
